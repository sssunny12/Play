minimum_cumulusci_version: '3.71.0'
project:
    name: Play
    package:
        name: Play
        api_version: '55.0'
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/Play/tests
            options:
                outputdir: robot/Play/results

    robot_testdoc:
        options:
            path: robot/Play/tests
            output: robot/Play/doc/Play_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75

flows:
    config-dev:
         steps:
             3:
                task: load_dataset